<!DOCTYPE html>
<html>
<head>
  <title>Surprise YouTube Video</title>
</head>
<body>
  <h1>Welcome to the Surprise YouTube Video website!</h1>
  <p>Click the button below to be surprised with a YouTube video:</p>
  <button id="surprise-button">Surprise me!</button>
  <div id="video-container" style="display: none;"></div>
  <script>
    let surpriseButton = document.getElementById("surprise-button");
    let videoContainer = document.getElementById("video-container");

    surpriseButton.addEventListener("click", () => {
      surpriseButton.style.display = "none";
      videoContainer.style.display = "block";
      let video = document.createElement("iframe");
      video.src = "https://www.youtube.com/embed/dQw4w9WgXcQ";
      video.frameborder = "0";
      video.allow = "accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture";
      video.allowfullscreen = true;
      videoContainer.appendChild(video);
    });
  </script>
</body>
</html>
